<fieldset class="main back-color-light">
    <h1 class="color-dark text-style">Өзге тілдің бәрін біл, өз тіліңді құрметте!</h1>
    <select id="language-type" class="back-color-light text-style" name="languages">
        <option value="kk">Қазақша-Русский</option>
        <option value="ru">Руский-Қазақша</option>
    </select>
    <br>
    <input id="search-word" class="back-color-light text-style" #titleInput type="search" placeholder="Сөзді жазыңыз..." value="" #name>
    <button id="search" class="color-dark text-style back-color-yellow" (click)="searchTranslation()" [class.spinner]="loading" [disabled]="loading" (click)="save()">Іздеу</button>

    <app-information-window [word_kk]="translation.word_kk" [word_ru]="translation.word_ru" [meaning]="translation.meaning"></app-information-window>
    <button id="change-btn" class="color-dark text-style back-color-yellow" routerLink="/edit" (click)="getTranslatedData()">Өңдеу</button>
</fieldset>
